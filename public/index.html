<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="portfolio" content="Portfolio Website" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Portfolio</title>

    <!-- ! Custom Styles for Preloader -->
    <style>
      html {
        background-color: hsl(220, 12%, 10%);
        overflow-y: scroll;
      }

      ::-webkit-scrollbar {
        width: 20px;
      }

      ::-webkit-scrollbar-track {
        margin-block: 10px;
        border-radius: 80px;
        background-color: hsl(220, 12%, 10%);
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: hsl(222, 12%, 30%);
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 80px;
        border: 5px solid hsl(222, 12%, 10%);
        background-color: hsl(222, 12%, 24%);
      }

      .container {
        display: flex;
        position: absolute;
        inset: 0;
        align-items: center;
        justify-content: center;
      }

      .grid {
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: repeat(3, 1fr);
        width: 150px;
        height: 150px;
        align-items: center;
        justify-items: center;
      }

      .grid > * {
        border-radius: 50%;
        background-color: hsl(195, 73%, 59%);

        animation-name: grid-elem-animation;
        animation-timing-function: ease-in-out;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }

      .grid > *:nth-child(2) {
        animation-delay: 0.05s;
      }

      .grid > *:nth-child(3) {
        animation-delay: 0.1s;
      }

      .grid > *:nth-child(4) {
        animation-delay: 0.15s;
      }

      .grid > *:nth-child(5) {
        animation-delay: 0.2s;
      }

      .grid > *:nth-child(6) {
        animation-delay: 0.25s;
      }

      .grid > *:nth-child(7) {
        animation-delay: 0.3s;
      }

      .grid > *:nth-child(8) {
        animation-delay: 0.35s;
      }

      .grid > *:nth-child(9) {
        animation-delay: 0.4s;
      }

      @keyframes grid-elem-animation {
        0% {
          width: 10px;
          height: 10px;
        }

        50% {
          width: 20px;
          height: 20px;
        }

        100% {
          width: 10px;
          height: 10px;
        }
      }
    </style>
    <!-- Custom CSS Ends Here -->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="container">
        <div class="grid">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
